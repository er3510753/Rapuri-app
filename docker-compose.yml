
services:
  # Django バックエンドサービス
  backend:
    build:
      context: ./backend
    # Gunicornを起動するようにコマンドを変更
    command: /app/.venv/bin/gunicorn ramen_project.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env # 参照先をbackend/.envに統一
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network

  # PostgreSQL データベースサービス
  db:
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file:
      - ./backend/.env
    networks:
      - app_network
    healthcheck: # <-- このヘルスチェックを追加！
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  app_network:
    driver: bridge

volumes:
  pg_data:
